<!-- index.html (the main page) -->

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>moon phase game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
</head>
<body>
	<div class="wrapper">
	    <h1>moon phase game</h1>
	    <div id="turn-indicator">player 1's turn</div>
	<div id="scoreboard">
	    <div id="player1-score">
		player 1: <span id="player1-points">0</span> points
	    </div>
	    <div id="player2-score">
		player 2: <span id="player2-points">0</span> points
	    </div>
	</div>
	

	<div id="debug-panel" style="display:none; position:fixed; top:20px; left:20px; background:#eee; padding:10px; border:1px solid #aaa; z-index:999;">
          <div id="debug-header" style="cursor:move; font-weight:bold;">debug tools</div>
          <div id="debug-content">
            <button id="debug-undo">undo</button>
            <button id="debug-redo">redo</button>
            <button id="log-state-button">log game state</button>
	    <button id="fill-board-button">fill board</button>
	    <label><input type="checkbox" id="toggle-animations-checkbox" checked> show animations</label>
            <label><input type="checkbox" id="toggle-labels-checkbox" checked> show node labels</label>

            <h4>canvas layers</h4>
            <label><input type="checkbox" id="toggle-base-canvas" checked> show base</label>
            <label><input type="checkbox" id="toggle-bold-canvas" checked> show bold</label>
          </div>
        </div>


           <div id="opponent-hand" class="hand">
             <div class="card-back"></div>
             <div class="card-back"></div>
             <div class="card-back"></div>
           </div>


	   <div id="game-board" class="board hide-labels">
              <canvas id="bold-connections-canvas"></canvas>
              <canvas id="connections-canvas"></canvas> 
          </div>
 
            
	    <div id="hand"></div>


	    <!--	    <div id="phase-buttons"></div>  -->
	    <div id="game-controls">
		    <button id="reset-button">reset game</button>
		    <button id="new-game-button">new game</button>
	    </div>
	    <div id="final-scores" style="display: none; margin-top: 20px;"></div>

	    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

	     <script type="module" src="{{ url_for('static', filename='script.js') }}"></script>
	</div>
</body>
</html>
